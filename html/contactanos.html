					</div>
					<div class="form-group row">
						<label for="tlf" class="col-sm-2 col-form-label">Teléfono: </label>
						<div class="col-sm-4">
							<input type="tel" class="form-control" id="telefono" placeholder="666 666 666" maxlength="9" pattern="[0-9]{9,9}" title="El teléfono debe constar de 9 caracteres numéricos" required>
						</div>
					</div>

					<div class="form-group row">

							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="hombre">
							<label class="form-check-label" for="inlineRadio1">Hombre</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="mujer">

							<select id="seleccionTrabajo" class="form-control col-form-label" required>

								<option>Periodista</option>
								<option>Redactor</option>
								<option>Fotógrafo</option>
								<option>Montador</option>
								<option>Auxiliar</option>
							</select>
						</div>
					</div>
